<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificat de RÃ©ussite</title>
    <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rochester', cursive;
            text-align: center;
            padding: 50px;
            background-color: #f8f8f8;
        }
        .certificate {
            border: 10px solid #4a90e2;
            padding: 30px;
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 48px;
            color: #4a90e2;
        }
        h2 {
            font-size: 36px;
            color: #333;
        }
        .name {
            font-size: 32px;
            margin-top: 20px;
            font-weight: bold;
        }
        .footer {
            margin-top: 50px;
            font-size: 20px;
        }
        .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="certificate" id="certificate">
        <h1>Certificate of archivement</h1>
        <h2>this is to certify that</h2>
        <div class="name" id="cookName"></div>
        <p>has been awarded the title of</p>
        <h2>Best chapati cook</h2>
        <h3>by Telvin G</h3>
        <p class="footer">Issued on <span id="date"></span></p>
    </div>

    <button class="download-btn" id="downloadBtn">Download Certificate</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // Display the name and current date on the certificate
        document.getElementById('cookName').textContent = localStorage.getItem('cookName');
        document.getElementById('date').textContent = new Date().toLocaleDateString();

        // Function to download the certificate as an image
        document.getElementById('downloadBtn').addEventListener('click', function() {
            html2canvas(document.getElementById('certificate')).then(function(canvas) {
                // Create a download link
                var link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'MeilleurCuisinierCertificat.png';
                link.click();
            });
        });

        // Confetti blast when the page loads
        function runConfetti() {
            var duration = 5 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // Run the confetti on page load
        window.onload = runConfetti;
    </script>

</body>
</html>
